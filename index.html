<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Novel Prompter</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light-theme">
    <!-- Title Bar -->
    <div class="title-bar">
        <div class="title-section">
            <!--<h1 class="app-title">Novel Prompter</h1>-->
            <input type="text" id="project-title" class="project-title" placeholder="Untitled Project">
        </div>
        <div class="title-bar-controls">
            <button class="icon-button" id="new-project-btn" title="New Project">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14,2 14,8 20,8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10,9 9,9 8,9"></polyline>
                </svg>
            </button>
            <button class="icon-button" id="save-btn" title="Save Project">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                    <polyline points="17,21 17,13 7,13 7,21"></polyline>
                    <polyline points="7,3 7,8 15,8"></polyline>
                </svg>
            </button>
            <button class="icon-button" id="save-as-btn" title="Save As">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                    <polyline points="17,21 17,13 7,13 7,21"></polyline>
                    <polyline points="7,3 7,8 15,8"></polyline>
                    <circle cx="17" cy="17" r="2"></circle>
                </svg>
            </button>
            <button class="icon-button" id="load-btn" title="Load Project">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14,2 14,8 20,8"></polyline>
                    <line x1="12" y1="18" x2="12" y2="12"></line>
                    <polyline points="9,15 12,12 15,15"></polyline>
                </svg>
            </button>
            <button class="icon-button" id="system-prompt-btn" title="System Prompt">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1m15.5-6.5L19 4.5M5 19.5l1.5-1.5M19 19.5l-1.5-1.5M5 4.5L6.5 6"></path>
                </svg>
            </button>
            <button class="icon-button" id="export-btn" title="Export Story">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7,10 12,15 17,10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </button>
            <button class="icon-button" id="options-btn" title="Options">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="12" cy="5" r="1"></circle>
                    <circle cx="12" cy="19" r="1"></circle>
                </svg>
            </button>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="load-file-input" accept=".json" class="hidden-file-input">

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Panel - Entries -->
        <div class="entries-panel" id="entries-panel">
            <div class="entries-header">
                <div class="section-title">
                    <h2>Entries</h2>
                    <span class="entry-count" id="entry-count">0</span>
                </div>
                <button class="collapse-btn" id="collapse-sidebar-btn" title="Collapse Sidebar">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15,18 9,12 15,6"></polyline>
                    </svg>
                </button>
            </div>
            <div id="entries-list" class="entries-list"></div>
            <div class="controls">
                <button class="primary-btn" id="add-entry-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Entry
                </button>
            </div>
        </div>

        <!-- Right Panel - Story -->
        <div class="story-panel">
            <div class="story-header">
                <div class="section-title">
                    <h2>Story Outline</h2>
                    <span class="stats" id="story-stats">0 chapters</span>
                </div>
            </div>            
            <div class="chapters-container" id="chapters-container"></div>
            <div class="controls">
                <button class="primary-btn" id="add-chapter-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Chapter
                </button>
            </div>            
        </div>
    </div>

    <!-- Options Dialog -->
    <div class="dialog-overlay" id="options-overlay">
        <div class="dialog options-dialog">
            <div class="dialog-header">
                <h3>Options</h3>
                <button class="close-btn" id="options-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="dialog-content">
                <div class="option-group">
                    <label class="option-label">
                        <span>Theme</span>
                        <div class="theme-toggle">
                            <input type="checkbox" id="theme-toggle" class="theme-checkbox">
                            <span class="toggle-slider">
                                <span class="toggle-icon light">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="5"></circle>
                                        <line x1="12" y1="1" x2="12" y2="3"></line>
                                        <line x1="12" y1="21" x2="12" y2="23"></line>
                                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                        <line x1="1" y1="12" x2="3" y2="12"></line>
                                        <line x1="21" y1="12" x2="23" y2="12"></line>
                                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                                    </svg>
                                </span>
                                <span class="toggle-icon dark">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                                    </svg>
                                </span>
                            </span>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Entry Dialog -->
    <div class="dialog-overlay" id="dialog-overlay">
        <div class="dialog entry-dialog">
            <div class="dialog-header">
                <h3>Entry Details</h3>
                <button class="close-btn" id="dialog-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="dialog-content">
                <div class="dialog-field">
                    <label for="dialog-title">Title</label>
                    <input type="text" id="dialog-title" placeholder="Enter title...">
                </div>

                <div class="dialog-field">
                    <label for="dialog-type-input">Type</label>
                    <div class="combobox-container">
                        <input type="text" id="dialog-type-input" placeholder="Select or enter type...">
                        <button class="combobox-dropdown-btn" id="type-dropdown-btn" type="button">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"></polyline>
                            </svg>
                        </button>
                        <div class="combobox-dropdown" id="type-dropdown"></div>
                    </div>
                </div>

                <div class="checkbox-field">
                    <label class="checkbox-label" for="dialog-global">
                        Global?
                        <input type="checkbox" id="dialog-global">
                        <span class="checkmark"></span>
                    </label>
                </div>
                
                <div class="dialog-field">
                    <label for="dialog-description">Description</label>
                    <textarea id="dialog-description" placeholder="Enter description..."></textarea>
                </div>

                <div class="details-section">
                    <div class="details-header">
                        <h4>Details</h4>
                        <button class="secondary-btn" id="add-detail-btn">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Add Detail
                        </button>
                    </div>
                    <div id="details-container" class="details-container"></div>
                </div>
            </div>
            <div class="dialog-buttons">
                <div class="button-group-left">
                    <button class="danger-btn" id="dialog-delete">Delete</button>
                </div>
                <div class="button-group-right">
                    <button class="secondary-btn" id="dialog-cancel">Cancel</button>
                    <button class="primary-btn" id="dialog-save">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- System Prompt Dialog -->
    <div class="dialog-overlay" id="system-prompt-overlay">
        <div class="dialog system-prompt-dialog">
            <div class="dialog-header">
                <h3>System Prompt Configuration</h3>
                <button class="close-btn" id="system-prompt-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="dialog-content">
                <div class="dialog-field">
                    <label for="system-prompt-text">System Prompt</label>
                    <textarea id="system-prompt-text" placeholder="Enter system prompt..."></textarea>
                </div>

                <div class="dialog-field">
                    <label for="style-guide-text">Style Guide</label>
                    <textarea id="style-guide-text" placeholder="Enter style guide..."></textarea>
                </div>

                <div class="form-grid">
                    <div class="dialog-field">
                        <label for="story-genre-input">Story Genre</label>
                        <div class="combobox-container">
                            <input type="text" id="story-genre-input" placeholder="Select genre...">
                            <button class="combobox-dropdown-btn" id="genre-dropdown-btn" type="button">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6,9 12,15 18,9"></polyline>
                                </svg>
                            </button>
                            <div class="combobox-dropdown" id="genre-dropdown"></div>
                        </div>
                    </div>

                    <div class="dialog-field">
                        <label for="tense-select">Tense</label>
                        <select id="tense-select">
                            <option value="Past">Past</option>
                            <option value="Present">Present</option>
                        </select>
                    </div>

                    <div class="dialog-field">
                        <label for="language-select">Language</label>
                        <select id="language-select">
                            <option value="English (US)">English (US)</option>
                            <option value="English (UK)">English (UK)</option>
                        </select>
                    </div>

                    <div class="dialog-field">
                        <label for="point-of-view-select">Point of View</label>
                        <select id="point-of-view-select">
                            <option value="1st Person">1st Person</option>
                            <option value="2nd Person">2nd Person</option>
                            <option value="3rd Person">3rd Person</option>
                            <option value="3rd Person (Limited)">3rd Person (Limited)</option>
                            <option value="3rd Person (Omniscient)">3rd Person (Omniscient)</option>
                        </select>
                    </div>
                </div>

                <div class="dialog-field">
                    <label for="character-select">Character</label>
                    <select id="character-select">
                        <option value="">Select a character...</option>
                    </select>
                </div>
            </div>
            <div class="dialog-buttons">
                <div class="button-group-right">
                    <button class="secondary-btn" id="system-prompt-cancel">Cancel</button>
                    <button class="primary-btn" id="system-prompt-save">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Detail Dialog -->
    <div class="dialog-overlay" id="detail-dialog-overlay">
        <div class="dialog detail-dialog">
            <div class="dialog-header">
                <h3>Add Detail</h3>
                <button class="close-btn" id="detail-dialog-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="dialog-content">
                <div class="dialog-field">
                    <label for="detail-title-input">Title</label>
                    <div class="combobox-container">
                        <input type="text" id="detail-title-input" placeholder="Enter detail title...">
                        <button class="combobox-dropdown-btn" id="detail-title-dropdown-btn" type="button">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"></polyline>
                            </svg>
                        </button>
                        <div class="combobox-dropdown" id="detail-title-dropdown"></div>
                    </div>
                </div>

                <div class="radio-field">
                    <label class="radio-field-label">Value Type</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" id="value-type-text" name="value-type" value="text" checked>
                            <span class="radio-mark"></span>
                            Text
                        </label>
                        <label class="radio-label">
                            <input type="radio" id="value-type-combobox" name="value-type" value="combobox">
                            <span class="radio-mark"></span>
                            Combobox
                        </label>
                    </div>
                </div>                       

                <div class="dialog-field" id="text-field-container">
                    <label for="detail-text-input">Text</label>
                    <input type="text" id="detail-text-input" placeholder="Enter text value...">
                </div>

                <div class="dialog-field" id="combobox-field-container" class="hidden">
                    <label for="detail-option-input">Option</label>
                    <div class="combobox-container">
                        <input type="text" id="detail-option-input" placeholder="Enter option...">
                        <button class="combobox-dropdown-btn" id="detail-option-dropdown-btn" type="button">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"></polyline>
                            </svg>
                        </button>
                        <div class="combobox-dropdown" id="detail-option-dropdown"></div>
                    </div>
                </div>
            </div>
            <div class="dialog-buttons">
                <div class="button-group-right">
                    <button class="secondary-btn" id="detail-dialog-cancel">Cancel</button>
                    <button class="primary-btn" id="detail-dialog-save">Add Detail</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Dialog -->
    <div class="dialog-overlay" id="confirmation-overlay">
        <div class="dialog confirmation-dialog">
            <div class="dialog-header">
                <h3>Confirm Delete</h3>
            </div>
            <div class="dialog-content">
                <p id="confirmation-message">Are you sure you want to delete this entry?</p>
            </div>
            <div class="dialog-buttons">
                <div class="button-group-right">
                    <button class="secondary-btn" id="confirmation-cancel">No</button>
                    <button class="danger-btn" id="confirmation-confirm">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Prompt Dialog -->
    <div class="dialog-overlay" id="prompt-dialog-overlay">
        <div class="dialog prompt-dialog">
            <div class="dialog-header">
                <h3>Generated Prompt</h3>
                <button class="close-btn" id="prompt-dialog-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="dialog-content">
                <textarea id="prompt-text-display"></textarea>
            </div>
            <div class="dialog-buttons">
                <div class="button-group-right">
                    <button class="primary-btn" id="prompt-copy-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Export Dialog -->
    <div class="dialog-overlay" id="export-dialog-overlay">
        <div class="dialog export-dialog">
            <div class="dialog-header">
                <h3>Export Story</h3>
                <button class="close-btn" id="export-dialog-close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="dialog-content">
                <label for="export-text">Story Text:</label>
                <textarea id="export-text" readonly></textarea>
            </div>
            <div class="dialog-buttons">
                <div class="button-group-right">
                    <button class="primary-btn" id="export-copy-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Message -->
    <div id="status-message" class="status-message"></div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
